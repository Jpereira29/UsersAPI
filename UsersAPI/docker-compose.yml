version: '3.4'

services:
  api:
    image: users-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - DATABASE_URL=postgresql://user:password@db:3306/UsersDb
    depends_on:
      - db

  db:
    image: mysql:5.7
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=YourRootPassword!
      - MYSQL_DATABASE=UsersDb
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - data:/var/opt/mysql

volumes:
  data: